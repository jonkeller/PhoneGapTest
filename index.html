<!doctype html>
<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=yes'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent'>
    <meta charset='utf-8'>
    <title>Phonegap Geolocation and Accelerometer Test</title> <!-- TODO -->
    <link rel='stylesheet' href='css/styles.css'>
    <link rel='stylesheet' href='external/bootstrap/dist/css/bootstrap.min.css'>
    <!-- TODO: touch/fav icons -->
    <link rel='icon' type='image/png' href='img/icon.png'>
    <link rel='apple-touch-icon' href='touch-icon-iphone.png'>
    <link rel='apple-touch-icon' sizes='76x76' href='img/touch-icon-ipad.png'>
    <link rel='apple-touch-icon' sizes='120x120' href='img/touch-icon-iphone-retina.png'>
    <link rel='apple-touch-icon' sizes='152x152' href='img/touch-icon-ipad-retina.png'>
    <script type='text/javascript' charset='utf-8' src='cordova.js'></script>
    <script src='external/requireJS/require.min.js' data-main='js/main.js' type='text/javascript'></script>
  </head>
  <body>
    <form class='form-horizontal' role='form'>
      <div class='form-group'>
        <label class='col-sm-4 control-label'>Latitude:</label>
        <div class='col-sm-8'>
          <p class='form-control-static' id='latitude'></p>
        </div>
      </div>
      <div class='form-group'>
        <label class='col-sm-4 control-label'>Longitude:</label>
        <div class='col-sm-8'>
          <p class='form-control-static' id='longitude'></p>
        </div>
      </div>
      <div class='form-group'>
        <label class='col-sm-4 control-label'>Altitude:</label>
        <div class='col-sm-8'>
          <p class='form-control-static' id='altitude'></p>
        </div>
      </div>
      <div class='form-group'>
        <label class='col-sm-4 control-label'>Accuracy:</label>
        <div class='col-sm-8'>
          <p class='form-control-static' id='accuracy'></p>
        </div>
      </div>
      <div class='form-group'>
        <label class='col-sm-4 control-label'>Altitude Accuracy:</label>
        <div class='col-sm-8'>
          <p class='form-control-static' id='altitudeAccuracy'></p>
        </div>
      </div>
      <div class='form-group'>
        <label class='col-sm-4 control-label'>Heading:</label>
        <div class='col-sm-8'>
          <p class='form-control-static' id='heading'></p>
        </div>
      </div>
      <div class='form-group'>
        <label class='col-sm-4 control-label'>Speed:</label>
        <div class='col-sm-8'>
          <p class='form-control-static' id='speed'></p>
        </div>
      </div>
      <div class='form-group'>
        <label class='col-sm-4 control-label'>Timestamp:</label>
        <div class='col-sm-8'>
          <p class='form-control-static' id='geolocationTimestamp'></p>
        </div>
      </div>
      <div class='form-group'>
        <p class='col-sm-4 text-right'>
          <input id='startWatchingGeolocationBtn' class='btn btn-default' type='button' value='Start Watching' disabled>
        </p>
        <p class='col-sm-4'>
          <input id='stopWatchingGeolocationBtn' class='btn btn-default' type='button' value='Stop Watching' disabled>
        </p>
      </div>
      <div class='form-group'>
        <label class='col-sm-4 control-label'>x:</label>
        <div class='col-sm-8'>
          <p class='form-control-static' id='x'></p>
        </div>
      </div>
      <div class='form-group'>
        <label class='col-sm-4 control-label'>y:</label>
        <div class='col-sm-8'>
          <p class='form-control-static' id='y'></p>
        </div>
      </div>
      <div class='form-group'>
        <label class='col-sm-4 control-label'>z:</label>
        <div class='col-sm-8'>
          <p class='form-control-static' id='z'></p>
        </div>
      </div>
      <div class='form-group'>
        <label class='col-sm-4 control-label'>Timestamp:</label>
        <div class='col-sm-8'>
          <p class='form-control-static' id='accelerometerTimestamp'></p>
        </div>
      </div>
      <div class='form-group'>
        <p class='col-sm-4 text-right'>
          <input id='startWatchingAccelerometerBtn' class='btn btn-default' type='button' value='Start Watching' disabled>
        </p>
        <p class='col-sm-4'>
          <input id='stopWatchingAccelerometerBtn' class='btn btn-default' type='button' value='Stop Watching' disabled>
        </p>
      </div>
      <div class='form-group'>
        <p class='col-sm-4 text-right'>
          <input id='startOscillatorBtn' class='btn btn-default' type='button' value='Start Oscillator' disabled>
        </p>
        <p class='col-sm-4'>
          <input id='stopOscillatorBtn' class='btn btn-default' type='button' value='Stop Oscillator' disabled>
        </p>
      </div>
      <div class='form-group'>
        <label class='col-sm-4 control-label'>Status:</label>
        <div class='col-sm-8'>
          <p class='form-control-static' id='status'>Device not ready</p>
        </div>
      </div>
    </form>
  </body>
</html>
