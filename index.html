<!doctype html>
<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=yes'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent'>
    <meta charset='utf-8'>
    <title>Phonegap Geolocation and Accelerometer Test</title> <!-- TODO -->
    <link rel='stylesheet' href='css/styles.css'>
    <link rel='stylesheet' href='external/bootstrap/dist/css/bootstrap.min.css'>
    <!-- TODO: touch/fav icons -->
    <link rel='icon' type='image/png' href='img/icon.png'>
    <link rel='apple-touch-icon' href='touch-icon-iphone.png'>
    <link rel='apple-touch-icon' sizes='76x76' href='img/touch-icon-ipad.png'>
    <link rel='apple-touch-icon' sizes='120x120' href='img/touch-icon-iphone-retina.png'>
    <link rel='apple-touch-icon' sizes='152x152' href='img/touch-icon-ipad-retina.png'>
    <script type='text/javascript' charset='utf-8' src='cordova.js'></script>
    <script src='external/requireJS/require.min.js' data-main='js/main.js' type='text/javascript'></script>
  </head>
  <body>
    <table>
      <tr>
        <td>Latitude:</td>
        <td id='latitude'></td>
      </tr>
      <tr>
        <td>Longitude:</td>
        <td id='longitude'></td>
      </tr>
      <tr>
        <td>Altitude:</td>
        <td id='altitude'></td>
      </tr>
      <tr>
        <td>Accuracy:</td>
        <td id='accuracy'></td>
      </tr>
      <tr>
        <td>Altitude Accuracy:</td>
        <td id='altitudeAccuracy'></td>
      </tr>
      <tr>
        <td>Heading:</td>
        <td id='heading'></td>
      </tr>
      <tr>
        <td>Speed:</td>
        <td id='speed'></td>
      </tr>
      <tr>
        <td>Timestamp:</td>
        <td id='geolocationTimestamp'></td>
      </tr>
    </table>
    <input id='startWatchingGeolocationBtn' type='button' value='Start Watching' disabled>
    <input id='stopWatchingGeolocationBtn' type='button' value='Stop Watching' disabled>

    <table>
      <tr>
        <td>x:</td>
        <td id='x'></td>
      </tr>
      <tr>
        <td>y:</td>
        <td id='y'></td>
      </tr>
      <tr>
        <td>z:</td>
        <td id='z'></td>
      </tr>
      <tr>
        <td>Timestamp:</td>
        <td id='accelerometerTimestamp'></td>
      </tr>
    </table>
    <input id='startWatchingAccelerometerBtn' type='button' value='Start Watching' disabled>
    <input id='stopWatchingAccelerometerBtn' type='button' value='Stop Watching' disabled>

    <table>
      <tr>
        <td>Status:</td>
        <td id='status'>Device not ready</td>
      </tr>
      <tr>
        <td>Debug:</td>
        <td id='debug'></td>
      </tr>
    </table>

    <script>
      if(navigator.accelerometer) { document.getElementById('debug').innerHTML += 'Y1'; } else { document.getElementById('debug').innerHTML += 'N1'; }
    </script>
  </body>
</html>
